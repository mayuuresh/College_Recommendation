<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Colleges</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 900px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
    animation: fadeInDown 1s ease;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    animation: fadeIn 1s ease-in;
}

th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    color: #333;
    font-size: 1.1em;
}

th {
    background-color: #357ab8;
    color: white;
}

tr:hover {
    background-color: #f1f1f1;
    transform: scale(1.02);
    transition: 0.3s ease-in-out;
}

.search-again {
    display: inline-block;
    padding: 10px 20px;
    background-color: #357ab8;
    color: white;
    text-decoration: none;
    font-size: 1em;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.search-again:hover {
    background-color: #357ab8;
    transform: translateY(-5px);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    h2 {
        font-size: 1.5em;
    }
    th, td {
        font-size: 0.9em;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Recommended Colleges</h2>
        <table>
            <thead>
                <tr>
                    <th>College Name</th>
                    <th>Branch</th>
                    <th>Cutoff</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="search-again">Search Again</a>
    </div>
</body>
</html>
